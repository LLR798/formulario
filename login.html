<!DOCTYPE html>
<html lang="pt-br">
  <!--INFORMAÇÕES SOBRE O DOCUMENTO-->
  <head>
    <meta charset="utf-8" />

    <!-- ESTILO -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" type="text/css" href="responsivelogin.css">

    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Faça seu login no site abaixo"
    />
    <meta name="Author" content="Lucas Lumertz" />
    <title>LOGIN</title>
  </head>

  <!-- INICIO DO CONTEUDO -->
  <body>

    <div class="container">
      <div class="form-box">
        <form action="" method="post">
          <div>
            <h1>Login</h1>
          </div>

          <!-- LOGIN -->
          <div>
            <input type="text" name="username" id="username" placeholder="Informe seu usuário ou e-mail" autofocus required  class="form-input">
          </div>

          <!-- SENHA -->
          <div>
            <input type="password" name="pwd" id="pwd"placeholder="Informe sua senha" required class="form-input">
          </div>

          <!-- BOTÃO -->
          <div>
            <input type="submit" value="Entrar" class="form-btn">
          </div>

          <!-- CADASTRAR-SE -->
          <div>
            Não tem cadastro? <a href="cadastro.html">Crie uma conta</a>.
          </div>

          
        </form>
      </div>
    </div>







    


  </body>
</html>
