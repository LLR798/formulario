<!DOCTYPE html>
<html lang="pt-br">
  <!--INFORMAÇÕES SOBRE O DOCUMENTO-->
  <head>
    <meta charset="utf-8" />

    <!-- ESTILO -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" type="text/css" href="responsivemain.css">

    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulário para cadastro no site"
    />
    <meta name="Author" content="Lucas Lumertz" />
    <title>CADASTRE-SE</title>
  </head>

  <!-- INICIO DO CONTEUDO -->
  <body>

    <div class="container">
      <div class="form-box">
        <form action="" method="post">
          <div>
            <h1>Cadastre-se</h1>
          </div>

          <!-- NOME COMPLETO -->
          <div>
            <input type="text" name="fullname" id="fullname" placeholder="Informe seu nome completo" autofocus required class="form-input">
          </div>

          <!-- E-MAIL -->
          <div>
            <input type="email" name="mail" id="mail" placeholder="Informe um e-mail válido" class="form-input" required>
          </div>

          <!-- USUÁRIO PARA O LOGIN -->
          <div>
            <input type="text" name="login" id="login" placeholder="Informe seu nome de usuário" required class="form-input">
          </div>

          <!-- SENHA -->
          <div>
            <input type="password" name="pass" id="pass" placeholder="Informe qual será a sua senha" required class="form-input">
          </div>

          <!-- CONFIRME A SUA SENHA -->
          <div>
            <input type="password" name="passconfirm" id="passconfirm" placeholder="Repita a sua senha" required class="form-input">
          </div>

          <!-- BOTÃO -->
          <div>
            <input type="submit" value="Cadastrar" class="form-btn">
          </div>

          <!-- POSSUI LOGIN -->
          <div>
            Já possui cadastro? <a href="login.html">Faça login aqui</a>.
          </div>

          
        </form>
      </div>
    </div>







    


  </body>
</html>
